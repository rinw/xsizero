<html>
	<head>
		<title> X&0 </title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<table width=100% height=100%>
			<tr>
				<td align=center valign=center>
					<table>
						<tr>
							<td width=220>
							</td>
							<td>
								<div style="position: relative">
									<div class=overlay>
										<div class=winningline></div>
										<!-- TODO: generate these from javascript for N rows/cols -->
										<div class=boardline style="left: 100px; top: 0px; width: 1px; height: 300px"></div>
										<div class=boardline style="left: 200px; top: 0px; width: 1px; height: 300px"></div>

									</div>
									<table class=gametable></table>
								</div>
							</td>
							<td width=220 height=1 align=left valign=top style="padding-left: 20px">							
								<table height=100% width="150">
									<tr>
										<td class=msg_font valign=top>
											Score:<br>
											X: <span id=score_X>0</span>
											<br>
											0: <span id=score_0>0</span>
											<p id=nextmovemsg style="display: none"><span id=nextmove></span>'s turn</p>
											<p id=msg></p>
										</td>
									</tr>
									<tr>
										<td valign=bottom>
											<button id=restart style="display: none">Restart</button>
										</td>
									</tr>
								</table>

							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
